<script>
let uploadedFiles = [];
let myTickets = JSON.parse(localStorage.getItem('tenantTickets') || '[]');

function submitRequest(e) {
    e.preventDefault();
    
    const ticket = {
        id: Date.now(),
        tenantName: document.getElementById('tenantName').value,
        property: document.getElementById('tenantProperty').value,
        unit: document.getElementById('tenantUnit').value,
        phone: document.getElementById('tenantPhone').value,
        title: document.getElementById('issueTitle').value,
        desc: document.getElementById('issueDesc').value,
        files: uploadedFiles.map(f => ({name: f.name, size: f.size})),
        status: 'open',
        createdAt: new Date().toISOString()
    };
    
    myTickets.push(ticket);
    localStorage.setItem('tenantTickets', JSON.stringify(myTickets));
    
    // Also add to manager's tickets
    let managerTickets = JSON.parse(localStorage.getItem('tickets') || '[]');
    const propertyMap = {
        '×œ×•×“': 1,
        '×©×œ× 3 ×¨××ª ×’×Ÿ': 2,
        '×”×”×©×›×œ×” 5 ×ª×œ ××‘×™×‘': 3,

        '×›×¡×œ×• 60 ××•×“×™×¢×™×Ÿ (××¨×¤××”)': 5,
        '××•×“×™×¢×™×Ÿ ×‘×¢"×¨ ×¨×—×•×‘ ×”×¨×›×‘×ª': 6,
        '×–×™×œ×‘×¨××™× ×¥ ×¡× ×˜×¨ ×‘×¦×•×¨ ×™×¦×—×§': 7,
        '××•×¨ ×™×”×•×“×” ×¨×—×•×‘ ×”×¤×œ×“×”': 8,
        '×¡×’×•×œ×”': 9
    };
    
    managerTickets.push({
        ...ticket,
        propertyId: propertyMap[ticket.property] || 1,
        category: '×§×¨×™××ª ×“×™×™×¨'
    });
    localStorage.setItem('tickets', JSON.stringify(managerTickets));
    
    showToast('×”×§×¨×™××” × ×©×œ×—×” ×‘×”×¦×œ×—×”! × ×—×–×•×¨ ××œ×™×š ×‘×”×§×“×', 'success');
    e.target.reset();
    uploadedFiles = [];
    document.getElementById('filesList').innerHTML = '';
    renderMyRequests();
}

function handleFiles(files) {
    const filesList = document.getElementById('filesList');
    uploadedFiles = Array.from(files);
    
    filesList.innerHTML = '';
    uploadedFiles.forEach((file, index) => {
        const div = document.createElement('div');
        div.className = 'file-preview';
        
        const reader = new FileReader();
        reader.onload = (e) => {
            div.innerHTML = `
                <img src="${e.target.result}" alt="${file.name}">
                <button class="file-remove" onclick="removeFile(${index})">Ã—</button>
            `;
        };
        reader.readAsDataURL(file);
        
        filesList.appendChild(div);
    });
}

function removeFile(index) {
    uploadedFiles.splice(index, 1);
    handleFiles(uploadedFiles);
}

function renderMyRequests() {
    const container = document.getElementById('myRequests');
    const sorted = [...myTickets].sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
    
    if (sorted.length === 0) {
        container.innerHTML = '<div class="empty-state">××™×Ÿ ×§×¨×™××•×ª ×¢×“×™×™×Ÿ</div>';
        return;
    }
    
    container.innerHTML = sorted.map(t => `
        <div class="ticket-card">
            <div class="ticket-header">
                <div class="ticket-title">${t.title}</div>
                <div class="status status-${t.status}">${getStatusText(t.status)}</div>
            </div>
            <div style="color: var(--text-light); font-size: 0.9rem; margin-bottom: 0.5rem;">
                ğŸ¢ ${t.property} â€¢ ğŸšª ×™×—×™×“×” ${t.unit} â€¢ ğŸ“… ${formatDate(t.createdAt)}
            </div>
            <div style="color: var(--text);">${t.desc}</div>
            ${t.files && t.files.length > 0 ? `

                    ğŸ“ ${t.files.length} ×ª××•× ×•×ª ×¦×•×¨×¤×•
                </div>
            ` : ''}
        </div>
    `).join('');
}

function getStatusText(status) {
    const statuses = {
        open: '×××ª×™×Ÿ',
        progress: '×‘×˜×™×¤×•×œ',
        done: '×˜×•×¤×œ'
    };
    return statuses[status] || status;
}

function formatDate(dateStr) {
    const date = new Date(dateStr);
    return date.toLocaleDateString('he-IL', { day: 'numeric', month: 'long', hour: '2-digit', minute: '2-digit' });
}

function showToast(message, type = '') {
    const container = document.getElementById('toastContainer');
    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    toast.textContent = message;
    container.appendChild(toast);
    setTimeout(() => toast.remove(), 4000);
}
